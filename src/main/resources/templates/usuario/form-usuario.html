	<div class="container">

		<h1>Cadastro de Usuário</h1>

		<br>

		<th:block th:include="mensagem-validacao"></th:block>

		<form method="post">

			<div class="form-group">
				<label for=""><b>Nome:</b> </label> <input type="text"
					class="form-control" value=""
					placeholder="Insira o nome do usuário" name="nome" required>
				<small class="form-text text-muted"><i>* Nome completo.</i></small>
			</div>
			
			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for=""><b>Login: </b></label> <input
							type="text" value="" name="login" class="form-control" required />
						<small class="form-text text-muted"><i>*Insira seu login</i></small>
					</div>
				</div>
				<div class="col">
					<label for=""><b>E-mail:</b> </label> <input type="text" value=""
						name="email" class="form-control" placeholder="email@email.com"
						required />
				</div>

			</div>
			
			
			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for=""><b>CPF: </b> </label><input type="text" value=""
								name="cpf" placeholder="Somente números, sem traçõs ou pontos."
								class="validate form-control" required />
					</div>
				</div>
				<div class="col">
					<label for=""><b>Senha:</b> </label> <input type="password" value=""
						name="senha" class="form-control" placeholder="Use letras e números"
						required />
				</div>

			</div>

			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for=""><b>Data de nascimento:</b></label> <input
							type="date" value="" name="dataNascimento" class="form-control" required />
						<small class="form-text text-muted"><i>* Dia/Mês/Ano.</i></small>
					</div>
				</div>
				<div class="col">
					<label for=""><b>Endereço:</b> </label> <input type="text" value=""
						name="endereco" class="form-control" placeholder="Rua da A, Bairro B, CEP X, Cidade Y, Estado Z"
						required />
				</div>

			</div>
			<button type="submit" class="btn btn-success">Adicionar
				Usuário</button>
				
				</form>
	</div>
